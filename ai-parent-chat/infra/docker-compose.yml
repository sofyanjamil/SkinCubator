services:
  db:
    image: pgvector/pgvector:pg16
    container_name: skincubator-db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: skincubator
      POSTGRES_PASSWORD: skincubator
      POSTGRES_DB: skincubator
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d
volumes:
  db_data:
